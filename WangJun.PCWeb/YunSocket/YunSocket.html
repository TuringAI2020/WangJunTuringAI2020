<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <script type="text/javascript">
        var webSocket = new WebSocket("ws://localhost:5168/api.ashx");
        webSocket.onopen = function (res1) {
            console.log("opened");
        }
        webSocket.onerror = function (res2) {
            console.log("web socket error");
        }

        webSocket.onmessage = function (event,res3) {
            console.log(event.data);
        }

        self.webSocket.onclose = function (res4) { console.log("closed"); }

        webSocket.send("Hello");
    </script>
</body>
</html>
